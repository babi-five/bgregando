<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Navbar e Carrossel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #ff6600;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="./index.html">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Logo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./grecia.html">A Grécia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./maquina.html">Máquina do Tempo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./equipe.html">A Equipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrossel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/grego1.jpg" class="d-block w-100" alt="Imagem 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título 1</h5>
                    <p>Descrição da primeira imagem.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/temploAtemisEfeso.jpg" class="d-block w-100" alt="Imagem 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título 2</h5>
                    <p>Descrição da segunda imagem.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/gregos.jpg" class="d-block w-100" alt="Imagem 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título 3</h5>
                    <p>Descrição da terceira imagem.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Últimas Notícias -->
    <section class="container mt-5">
        <h2>Últimas Notícias</h2>
        <div class="row">
            <div class="col-md-8">
                <h3>Título da Notícia</h3>
                <p>Descrição breve da notícia.</p>
            </div>
            <div class="col-md-4">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white mt-5" style="background-color: #000;">
        <div class="container p-4">
            <section class="mb-4">
                <!-- Redes Sociais -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <img src="facebook-icon.png" alt="Facebook" width="30">
                </a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <img src="twitter-icon.png" alt="Twitter" width="30">
                </a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <img src="instagram-icon.png" alt="Instagram" width="30">
                </a>
            </section>
            <section>
                <p>&copy; 2024 Copyright: Seu Site</p>
            </section>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
